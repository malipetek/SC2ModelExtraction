name: Build and Release Addon

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.0.10)'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Get version from tag or input
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            # Extract version from __init__.py
            VERSION=$(python3 -c "import re; content=open('sc2_browser_and_importer/__init__.py').read(); m=re.search(r'\"version\":\s*\((\d+),\s*(\d+),\s*(\d+)\)', content); print(f'{m.group(1)}.{m.group(2)}.{m.group(3)}')")
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi
      
      - name: Build addon zip
        run: |
          mkdir -p dist
          cd sc2_browser_and_importer
          zip -r ../dist/sc2_browser_and_importer_v${{ steps.version.outputs.version }}.zip . \
            -x "*.pyc" \
            -x "*__pycache__*" \
            -x "*.git*" \
            -x "*.DS_Store"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sc2_browser_and_importer_v${{ steps.version.outputs.version }}
          path: dist/sc2_browser_and_importer_v${{ steps.version.outputs.version }}.zip
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/sc2_browser_and_importer_v${{ steps.version.outputs.version }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
